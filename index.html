                edgestopath[d.source+""+d.target]= (ret_path(genesinfo[d.source].xpos, genesinfo[d.source].ypos, genesinfo[d.target].xpos, genesinfo[d.target].ypos, genesinfo[d.source].species_col_index, genesinfo[d.target].species_col_index     ));


                if(Math.abs(genesinfo[d.target].ypos - genesinfo[d.source].ypos) >crossedge_threshold){
                    if(chorddata_crossedges[chrtonumber[genesinfo[d.source].Chr]]) {
                      var t= chorddata_crossedges[chrtonumber[genesinfo[d.source].Chr]];
                        t[chrtonumber[genesinfo[d.target].Chr] ]++; 
                    }
                    if(chorddata_crossedges[chrtonumber[genesinfo[d.target].Chr]]) {
                      var t= chorddata_crossedges[chrtonumber[genesinfo[d.target].Chr]];
                      t[chrtonumber[genesinfo[d.source].Chr] ]++;                    
                    }    
                }

                // precomputing cross edges
                    // edge_cross_data=[]; genes_cross_data=[]; tem=[]; //need it when we will add this threshold interactive filter
                    var source_col_index = chrnames.indexOf(genesinfo[d.source].species);
                    var target_col_index = chrnames.indexOf(genesinfo[d.target].species);                    
                    if(source_col_index==-1 || target_col_index==-1 || Math.abs(target_col_index- source_col_index) >1) return; 
                    if(Math.abs(genesinfo[d.target].ypos - genesinfo[d.source].ypos) <crossedge_threshold) return;
                    var temp={"source":d.source, "target":d.target};
                    edge_cross_data.push(temp);
                    if(! tem.includes(d.source)){
                     tem.push(d.source);
                     var temp={"Chr":genesinfo[d.source].Chr, "Gene":d.source, "Start":genesinfo[d.source].Start  , "End":genesinfo[d.source].End};
                     genes_cross_data.push(temp);
                    }
                    if(! tem.includes(d.target)){
                     tem.push(d.target);
                     var temp={"Chr":genesinfo[d.target].Chr, "Gene":d.target, "Start":genesinfo[d.target].Start  , "End":genesinfo[d.target].End};
                     genes_cross_data.push(temp);
                    }
              }); 
              // console.log(genes_cross_data);
              // console.log(chorddata);
              //generate 28x28 array              
              var keys=Object.keys(chorddata);
              // console.log(keys);
              for(var i=0; i<keys.length;i++){
                // console.log(chrtogenesneighbor[keys[i]]);
                var arr= chorddata[keys[i]];
                var arr2 = chorddata_crossedges[keys[i]];
                var sum = arr2.reduce(function(a, b) { return a + b; }, 0);
                /////////////////////////////////////////////////////////////
                // console.log(keys[i]+ " "+ arr2); //for stacked bar chart
                 var tarr={};
                 tarr["year"] = numbertochr[keys[i]];
                 crossedgesdata_sum[numbertochr[keys[i]]] = sum;
                for (var j=0; j<arr2.length;j++){
                  // console.log(arr2[j] + "   "+numbertochr[keys[i]]);
                  tarr[numbertochr[keys[j]]] = arr2[j];
                  // if(arr2[j] != 0) crossedgestotarget[arr2[j]]=numbertochr[keys[i]] + " <-> "+ numbertochr[keys[j]] ;//not using now
                }
                sbcdata.push(tarr);
                /////////////////////////////////////////////////////////////////

                chord_crossedges.push(arr2);
                chordforhover.push(arr);
                arr = arr.map(function(x) { 
                  if (x<10) return x * 30; // x * 30
                  else if(x<100) return x * 10; //x * 10
                  else return x;
                });
                chord.push(arr);
              }
              // console.log(crossedgesdata_sum);
              // console.log(chord);  //console.log(chordforhover); 
              // console.log(chord_crossedges);           
              spinner.stop();  
              var d2 = new Date().getTime();console.log(d2 + " initial  "+ (d2-d1)/1000);
              // chorddiagram();
              drawblocks();
          }); //edges.tsv
      });  //temp.tsv       
  });
